<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Approved</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .btn {
        display: inline-block;
        background: #28a745;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your Vehicle Has Been Approved!</h2>
      <p>Hi {{firstName}},</p>
      <p>
        Great news! Your vehicle listing has been approved and is now live on
        our platform.
      </p>
      <a href="{{url}}" class="btn">View Your Listing</a>
      <p>
        Thank you for listing your vehicle with us. We wish you a great
        experience!
      </p>
      <p class="footer">
        If you have any questions, feel free to contact our support team.
      </p>
    </div>
  </body>
</html>
