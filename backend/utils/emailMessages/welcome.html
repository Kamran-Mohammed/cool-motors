<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to AutoFinds</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        max-width: 500px;
        margin: 30px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 16px;
        color: #555;
        line-height: 1.5;
      }
      .cta-button {
        display: inline-block;
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 20px;
        margin-top: 20px;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
      }
      .cta-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome, {{firstName}}!</h1>
      <p>
        We are excited to have you on board at AutoFinds. Get started by
        exploring our platform and listing your vehicles today!
      </p>
      <p>Click the button below to visit our website:</p>
      <a href="{{url}}" class="cta-button">Go to AutoFinds</a>
      <p>If you have any questions, feel free to contact our support team.</p>
      <p>Happy Motoring! ðŸš—</p>
    </div>
  </body>
</html>
