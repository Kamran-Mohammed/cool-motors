<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .btn {
        display: inline-block;
        background: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Email Verification Link</h2>
      <p>Hi {{firstName}},</p>
      <p>Please click the link below to verify your email address.</p>
      <a href="{{url}}" class="btn">Verify Email</a>
      <p>If you didnâ€™t sign up, please ignore this email.</p>
      <p class="footer">This link will expire in 24 hours.</p>
    </div>
  </body>
</html>
